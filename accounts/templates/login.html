{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-50 mx-auto mt-4">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
        <p>New in Car Gallery? <a class="text-danger" href="{% url 'login'%}"> Signup </a></p>
    </form>
</div>
{% endblock %}
